<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="header">
          <h2>
            <span>Hours Total:</span>
            <span class="hours">168</span>
            <img src="images/icon.png" alt="" class="icon" />
            |
            <span>Productive Total:</span>
            <span class="productiveHours">0</span>
            <img src="images/icon.png" alt="" class="icon" />
          </h2>
        </div>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <input type="number" id="input-number" placeholder="Add hours" />
          <button onClick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
        <button onClick="resetSaveData()">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
